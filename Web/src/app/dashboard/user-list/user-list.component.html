<div class="p-5">
  <div class="row">
    <div class="mb-4 d-flex flex-row justify-content-between">
      <p class="fs-5 fw-bold">{{ "user-list.users" | translate }}</p>
      <button class="btn btn-primary" routerLink="../user">
        {{ "user-list.new-user" | translate }}
      </button>
    </div>
  </div>
  @if (paginatedResponse) { @for (user of paginatedResponse.data; track $index)
  {
  <div class="cursor-pointer pb-2 borderBottom mb-3">
    <div class="d-flex flex-column">
      <div class="d-flex justify-content-between" style="margin-bottom: -10px">
        <div class="d-flex align-items-center">
          <div>
            <i class="h3 p-2 rounded-pill t-icon-request white fa fa-street-view" style="color: #3142c4"></i>
          </div>
          <div class="ms-lg-4" style="margin-inline-start: 20px">
            <div>
              <p class="fs-5 fw-bolder m-0 mx-width">
                <span>{{ user.fullName }}</span>
              </p>
            </div>
            <span class="fs-12">{{ user.email }}</span>
          </div>
        </div>
        <div class="d-flex flex-row">
          <span>
            <span routerLink="../user/{{ user.id }}">
              <button class="action">{{ "action.edit" | translate }}</button>
            </span>
            <br />
          </span>
        </div>
      </div>
    </div>
  </div>
  }

  <ngb-pagination [collectionSize]="paginatedResponse.totalCount" (pageChange)="getUsers($event)" [page]="paginatedResponse.pageNumber"
      [maxSize]="paginatedResponse.pageSize" [rotate]="true" [ellipses]="false" [boundaryLinks]="true" />
  }
</div>
