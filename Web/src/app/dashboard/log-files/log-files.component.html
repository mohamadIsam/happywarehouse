<div class="p-5">
    <div class="row">
        <div class="mb-4 d-flex flex-row justify-content-between">
            <p class="fs-5 fw-bold">{{ "log.title" | translate }}</p>
        </div>
        <div class="d-flex mb-3">
            <app-select [options]="files" key="id" name="name"></app-select>
            <button class="btn btn-primary" (click)="loadLog()">
                {{ "log.referesh" | translate }}
            </button>
        </div>
    </div>
    <div class="cursor-pointer pb-2 borderBottom mb-3">
        <div class="d-flex flex-column">
            <div class="d-flex justify-content-between" style="margin-bottom: -10px">
                <div class="d-flex align-items-center log-section">
                    {{log}}
                </div>
            </div>
        </div>
    </div>
</div>
