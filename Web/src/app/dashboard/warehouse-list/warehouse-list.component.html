<div class="p-5">
  <div class="row">
    <div class="mb-4 d-flex flex-row justify-content-between">
      <p class="fs-5 fw-bold">{{ "warehouse-list.title" | translate }}</p>
      <button class="btn btn-primary" routerLink="../warehouse">
        {{ "warehouse-list.new" | translate }}
      </button>
    </div>
  </div>
  @if (paginatedResponse) { @for (warehouse of paginatedResponse.data; track $index)
  {
  <div class="cursor-pointer pb-2 borderBottom mb-3">
    <div class="d-flex flex-column">
      <div class="d-flex justify-content-between">
        <div class="d-flex align-items-center w-100">
          <div>
            <i class="h3 p-2 rounded-pill t-icon-request white fa fa-street-view"></i>
          </div>
          <div class="d-flex justify-content-between w-75">
            <div class="ms-lg-4">
              <div>
                <p class="fs-5 fw-bolder m-0 mx-width">
                  <span>{{ warehouse.name }}</span>
                </p>
              </div>
              <span class="fs-12">{{ warehouse.address }}</span>
            </div>
            <div>
              <p class="fs-5 fw-bolder m-0 mx-width">
                <span>{{ 'warehouse.total-items' | translate }}</span>
              </p>
              <span class="fs-12">{{warehouse.totalItems}}</span>
            </div>
          </div>

        </div>
        <div class="d-flex flex-row">
          <span>
            <span routerLink="../warehouse/{{ warehouse.id }}">
              <button class="action">{{ "action.edit" | translate }}</button>
            </span>
            <br />
          </span>
        </div>
      </div>
    </div>
  </div>
  }
  <ngb-pagination [collectionSize]="paginatedResponse.totalCount" (pageChange)="getWarehouses($event)"
    [page]="paginatedResponse.pageNumber" [maxSize]="paginatedResponse.pageSize" [rotate]="true" [ellipses]="false"
    [boundaryLinks]="true" />
  }
</div>
